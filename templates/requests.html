{% extends 'base.html' %}
{% load static %}

{% block AdditionalStyling %}
  <link rel="stylesheet" href="{% static 'static/style/requests.css' %}{{'?v=8'}}">
{% endblock %}
{% block AdditionalScript %}
  <script src="{% static 'static/script/requests.js' %}{{'?v=9'}}" charset="utf-8" defer></script>
{% endblock %}


{% block content %}
  <div class="form-div" id='create-request'>
    <h3></h3>
    <form class="form" action="/api/trades/" method="POST">
      <div class="spinner">
        <i class="fas fa-spinner fa-spin"></i>
      </div>
      {% csrf_token %}
      <input type="hidden" name="traded" value="false" checked>
    </form>
  </div>

  <div class="spinner">
    <i class="fas fa-spinner fa-spin"></i>
  </div>
{% endblock %}
